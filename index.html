<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pricing</title>
		<link rel="stylesheet" href="./styles/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<!-- IMG -->
				<div class="card">
					<div class="top">
						<span class="back-btn">&lt;</span>
						<h2 class="title">Checkout</h2>
					</div>

					<div class="premium">
						<span class="premium-picture"></span>
						<div class="text-container">
							<div>
								<h3>Premium plan</h3>
								<p>$8 / month - Billed monthly</p>
							</div>
							<div>
								<h4>$8</h4>
							</div>
						</div>
					</div>
					<hr />
					<div class="friends">
						<span class="friend-picture"></span>
						<div class="text-container">
							<div>
								<h3>Friends Addons</h3>
								<p>$1 / month - Billed monthly</p>
							</div>
							<div>
								<h4>$1</h4>
							</div>
						</div>
					</div>

					<div class=".coupon">
						<input type="text" placeholder="Coupon code" />
						<button>Apply</button>
					</div>

					<hr />
					<h4>Subtotal</h4>
					<p>Tax (if applicable)</p>
					<hr />
					<h2>Total</h2>
				</div>
			</div>
		</main>
	</body>
</html>
